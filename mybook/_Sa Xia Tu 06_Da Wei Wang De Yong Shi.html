<p class="calibre8">大卫王显赫的战功，除了他盖世的智谋和勇敢之外，实有赖他众多的勇士，这些勇士部份是他的族人，也有其他支派的人，更有赫人、亚扪人、玛迦人、琐巴人等外族的人，在他的领导下，可说是所向无敌。</p>
