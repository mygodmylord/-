            <h1 id="总图04迦南地的自然区域" class="calibre7">&lt;总图04&gt;迦南地的自然区域</h1>
<p class="calibre8"><img src="004.gif" alt="" class="calibre10"/></p>
<p class="calibre8">区域的划分有自然地区和行政地区两种，本图中所绘的是自然地区，是按照圣经所提到的名称和它的含意划分，所以并不完全符合按自然地理区分的原则。但是如果是以查考圣经历史为目的，相信是会较为直接和贴切的。</p>
<p class="calibre8">行政地区中常见到的是十二支派的疆域，请参考&lt;书图11&gt;。</p>
<p class="calibre8">自然区域的名字很多与政治区域的名字相同，但范围常有差异，请加以注意。</p>
<p class="calibre8">本图之大分区是从西向东，依次为沿海平原、中央山地、约但河裂谷和东部山地，然后由上往下排列。</p>
