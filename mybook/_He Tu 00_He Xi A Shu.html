            <h1 id="何图00何西阿书" class="calibre7">&lt;何图00&gt;何西阿书</h1>
<p class="calibre8"><strong class="calibre19">何西阿书 (750～715BC)</strong></p>
<p class="calibre8">何西阿是北国的先知，自750BC 开始事奉，直到 715BC，共卅五年，经历了北国最后的五个王。在此期间，亚述快速的壮大，以色列不断的受到亚述的威胁和攻击，国土渐失，人民和财物两次被掳，而国内在廿五年中，竟有了四次篡位发生，政治不稳定，宗教败坏，人民贫富悬殊，富人奢糜不仁，穷人沦为奴隶。在这种道德解体的时代中，先知传达天父严厉的责备，呼唤走在死亡路上的国民转回，重归神的名下，但收效甚微，以色列终在722BC 被亚述所灭。</p>
