            <h1 id="斯图01以斯帖记" class="calibre7">&lt;斯图01&gt;以斯帖记</h1>
<p class="calibre8"><strong class="calibre19">同&lt;拉图01&gt;</strong></p>
<p class="calibre8"><img src="085.gif" alt="" class="calibre10"/></p>
<p class="calibre8">以斯帖记是478BC 前后发生在波斯帝国京城书珊的事，当时是亚哈随鲁作王，他在480BC 远征希腊，先在特摩比里击败希腊，波斯军焚烧了雅典城。但在撒拉米海峡被希腊的海军所击败，亚哈随鲁即先行返国。第一章所述之大筵席是在480BC，他在位的第三年，出发远征希腊前所举行，立以斯帖为后是在位第七年478BC，举行普珥节是473BC 间的事。</p>
