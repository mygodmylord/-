<p class="calibre8">约翰写此书，为的是要鼓励忠心的信徒要坚决的抵挡敬拜罗马皇帝的规定，并把快要来临的事告之。说明撒但将要加紧迫害信徒，信徒必须能站立得稳，至死不动摇。因他们有神的维护，不会受到任可属灵方面的伤害，当基督再临之时，就是伸冤之日，那时恶人必永远被毁，而忠心的殉道者就可享受新天新地中的新生命。</p>
