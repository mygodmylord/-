            <h1 id="耶图01耶利米书中的以色列各地" class="calibre7">&lt;耶图01&gt;耶利米书中的以色列各地</h1>
<p class="calibre8"><img src="099.gif" alt="" class="calibre10"/></p>
<p class="calibre8">耶利米是自626BC 起作先知，事奉至580BC，经历了犹大国最后的五个王，共约四十六年，由於他和众先知的努力，促成了最后一次，也是最彻底的宗教改革，但是由於以前犹大诸王犯罪太深，人民积恶难以全部清除，故仍未能扭转国运，犹大在巴比伦数次的入侵后，终在686BC 被巴比伦所灭，耶路撒冷城和圣殿被毁，人民被掳去，耶利米被押持到埃及，后死在埃及。他在国势危殆之时，一再警告要全心仰赖神，不可投靠埃及或巴比伦，但是为了减少人民伤亡和财物损失，力主向巴比伦投降，但都未得到重视。</p>
