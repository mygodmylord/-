            <h1 id="编排说明" class="calibre7">编排说明</h1>
<p class="calibre8">本次编排，对原书的《作者简介》略加修改，并仅提取原书中《地图与解说》部分，将“上帝”改为“神”。因现在智能手机APP（如：“精读圣经”、“微读圣经”等）都能便捷查询圣经原文，故编排中没有收录原书的《地名详解》《地名索引》部分。</p>
<p class="calibre8">本书收录的部分，也可在“精读圣经”注释中《简明圣经史地图解》查看。</p>
<p class="calibre8">起意编排本书是在两年前，但当时没有相关技术，负担一直在。最近本人掌握了相关方法，便将本书编排完成。正好今天是我和姊妹结婚半年纪念日，算是给我们自己的一份礼物，感谢主！！！</p>
