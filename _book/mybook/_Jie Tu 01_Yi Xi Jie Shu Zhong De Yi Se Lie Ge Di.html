<p class="calibre8"><img src="101.gif" alt="" class="calibre10"/></p>
<p class="calibre8">以西结是一位祭司，在597BC 被掳到巴比伦，期间於迦巴鲁河畔见到异象，蒙召作先知，向犹大人传讲安慰的话语，并宣告神对罪的刑罚，直到571BC 为止，共廿五年。</p>
