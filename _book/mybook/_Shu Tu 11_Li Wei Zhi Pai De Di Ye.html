<p class="calibre8">利未支派分为四组，包括逃城在内，共得了四十八个城邑，从他们的位置，可以大略的看出当时人口分布的情形。</p>
<p class="calibre8">本图顺便把十二个支派地业的疆界绘出，其中的犹大和以法莲两支派的地业与原来在吉甲所分者已大有不同，其情形已在&lt;书图08&gt;及&lt;书图09&gt;两图说明。</p>
