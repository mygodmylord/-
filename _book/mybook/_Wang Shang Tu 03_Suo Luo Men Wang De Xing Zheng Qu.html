<p class="calibre8">所罗门王设立了十二个供膳区，也就是行政区，改变了原来由支派管理的方式，但这十二个行政区并未包括犹大地在内，也没有包括所征服的属国。所以在此一系统之外，应该会还有其他不同的管理系统。至於此十二分区划分的说明，其最后的一区可能有错误，因为与其他的区的范围，显然有重叠之处，实际上可能只是亚摩利王西宏的国，即是流便支派的领地。</p>
