<p class="calibre8">西缅支派的地业是在犹大支派地业之内，而且也是取自犹大所有，是属於犹大尽南边诸城的一部份，也是南地的一部份，只是两支派间的界线并不清楚，本图是按照城邑之位置试绘，仅供参考。</p>
