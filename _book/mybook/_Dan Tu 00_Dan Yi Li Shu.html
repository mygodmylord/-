            <h1 id="但图00但以理书" class="calibre7">&lt;但图00&gt;但以理书</h1>
<p class="calibre8"><strong class="calibre19">但以理书 (605～530BC)</strong></p>
<p class="calibre8">但以理是在605BC 被掳去巴比伦，因为学问才能过人，受到巴比伦王的特别照顾和赏识，擢升至权倾一时的大臣。而且一直到巴比伦灭亡后，又被波斯王所重用，前后共有七十五年以上。但在这种外邦人的环境中，他个人的信仰面临异教的压迫，却能不以性命为念，仍坚持遵守自己民族的律法，专心祈祷、只进素食、不拜偶像、不接受任何的玷污，完全避免了以色列人二度亡国的错误，实在是个生活在外邦人中基督徒最佳之典范。书中虽未提及，相信他对被掳的犹大人，一定做了很多照顾的事，古列王释放犹大人归国，他也尽了一份力。</p>
