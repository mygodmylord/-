<td class="calibre16">代上7:20-29</td>
<td class="calibre16">以法莲的领土。</td>
</tr>
</tbody>
</table>
<p class="calibre8">以法莲支派原有的地业仅在加拿河与伯特利之间，按此段所述，他们向南得了原属便雅悯的伯特利，向北得了原属玛拿西的示剑、伯善、他纳、米吉多和多珥等城，因此以法莲几乎把玛拿西西半支派重要而且知名的城市都占有了。玛拿西是否仍在其间占有一些土地，则是一个疑问。在本卷书中也没有提到玛拿西西半支派的家谱，是否这半个支派已经消失，也是另一个疑问。</p>
