<p class="calibre8">以西结所预言以色列地之境界，与耶和华对摩西所应许之地的范围很接近，南北和西北的边界都很明确，同样只有东北部不够清楚。十三个支派地业之位置与进迦南时所分地的方式完全不同，是很整齐的自北往南排列，利未支派的地业则是集中在耶路撒冷城的四周，而不是分散各支派地业之中，而且对人民、祭司、耕地和王之属地都有明确的划分。</p>
