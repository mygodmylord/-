<p class="calibre8">西缅支派的地业在犹大南部的中间，他们在此地区保持领土的完整有很长的时间，他们的人口增加，也常向东南方的基多口扩张，直到希西家年间，更往东南攻击米乌尼人，西南攻击亚玛力人，还有五百人上西珥山。所以西缅支派一直兴盛到南国犹大覆亡为止。随后其地被以东人所渐占领。</p>
